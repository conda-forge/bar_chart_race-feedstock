{% set name = "bar_chart_race" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0372ce5523efcd8e4e5cb24f925e76a47e89965bcc4d4361258d263d8de4df52

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas
    - numpy
    - matplotlib-base

test:
  imports:
    - bar_chart_race

about:
  home: https://github.com/dexplo/bar_chart_race
  license: MIT
  license_family: MIT
  # https://github.com/dexplo/bar_chart_race/issues/2
  license_file: LICENSE
  summary: Create animated bar chart races using matplotlib
  doc_url: https://github.com/dexplo/bar_chart_race

extra:
  recipe-maintainers:
    - rpanai
